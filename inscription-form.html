<!DOCTYPE html>
<html lang="fr-ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./cleaned/style.css">
    <title>Formulaire Bootstrap</title>
</head>

<body class="">
    <!--section formulaire d'inscription-->

    <section class="container-form mb-3 mt-3   pt-0 pb-5 rounded-custom row row-cols-1 bg-paleBlue">
        <h2 class="text-center display-4 my-md-5 my-4 text-darkBlue fw-normal">Formulaire d'inscription</h2>

        <form method="POST" action="./index.php" class="mb-5">
            <section class="container-form mb-3 px-md-5 row row-cols-1">
                <div class="mb-3">
                    <label for="first_name" class="form-label text-darkGrey">Prénom</label>
                    <input type="text" id="first-name" name="first_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label text-darkGrey">Nom</label>
                    <input type="text" id="last-name" name="last_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label text-darkGrey">Adresse courriel</label>
                    <input type="email" id="email" name="mail" class="form-control" required
                        placeholder="ex: votrecourriel@hotmail.ca">
                    <p class=" text-darkBlue">On ne partagera jamais votre courriel</p>
                </div>
                <div class="mb-3">
                    <label for="password" class="text-darkGrey form-label">Mot de passe</label>
                    <input class="text-darkGrey form-control" type="password" name="password" required />
                    <p class="text-darkBlue">Le mot de passe doit contenir au moins :</p>
                    <li class="text-darkBlue">8 caractères</li>
                    <li class="text-darkBlue">une lettre majuscule</li>
                    <li class="text-darkBlue">un caractère spécial (%, #, *...) </li>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label text-darkGrey">Confirmation du mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
            </section>
            <section class="container-form px-5">
                <label class="form-label ps-1"></label>
                <input type="hidden" name="action" value="inscription" />
                <button type="submit" class="btn btn-darkBlue text-light">
                    Soumettre
                </button>
                <p class="text-darkGrey text-start mt-3">Si vous avez déjà un compte, <a class="text-darkGrey"
                        href="./login.html">connectez-vous ici!</a></p>
            </section>
    </section>
    </form>
</body>

</html>
